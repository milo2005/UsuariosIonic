<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      Usuarios
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

    <ion-list>
      <ion-item *ngFor="let u of data">
        <h3>{{u.nombre}}</h3>
        <h3>{{u.cedula}}</h3>
      </ion-item>
    </ion-list>

    <ion-fab bottom right>
      <button ion-fab (click)="goToAdd()" color="primary"><ion-icon name="add"></ion-icon></button>

    </ion-fab>

</ion-content>
