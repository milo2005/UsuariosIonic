<ion-header>

  <ion-navbar color="primary">
    <ion-title>Agregar usuario</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-item>
    <ion-label>Nombre</ion-label>
    <ion-input type="text" [(ngModel)]="usuario.nombre"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label>Cedula</ion-label>
    <ion-input type="number" [(ngModel)]="usuario.cedula"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label>Celular</ion-label>
    <ion-input type="tel" [(ngModel)]="usuario.celular"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label>Usuario</ion-label>
    <ion-input type="text" [(ngModel)]="usuario.usr"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label>Contrase√±a</ion-label>
    <ion-input type="password" [(ngModel)]="usuario.pass"></ion-input>
  </ion-item>


  <button ion-button color="primary" (click)="save()">Agregar</button>

</ion-content>
